<div class="tile scale-in-center" [routerLink]="['/activity',activity.id]" >
  <div class="header text-center">
    <img src="{{activity.mainImage}}" onError="this.src='http://lorempixel.com/570/400/cats/'"> 
  </div>
  <div class="title">
    <h2>{{activity.title}}</h2>
  </div>
  <div class="description bar">
    <p><i class="fa fa-clock-o" aria-hidden="true"></i> {{activity.time}}</p>
    <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{activity.location}}</p>
  </div>
</div>
